name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest dvc mlflow docker-compose

      - name: Run tests (optional)
        run: |
          echo "Running tests..."
          pytest || echo "No tests found, skipping."

      - name: Run DVC + MLflow pipeline
        run: |
          dvc pull
          python3 ingestion.py
          python3 preprocessing.py
          python3 model.py

      - name: Build Docker image
        run: docker build -t sumitdohanropar/mtp:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push sumitdohanropar/mtp:latest

      - name: Run Docker Compose (App + MLflow)
        run: docker-compose up -d

      - name: Wait for MLflow to be ready
        run: |
          echo "Waiting for MLflow to start on port 5001..."
          until curl -s http://localhost:5001 >/dev/null; do
            sleep 5
          done
          echo "MLflow is ready!"
